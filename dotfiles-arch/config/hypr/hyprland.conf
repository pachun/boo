$terminal = ghostty
$browser = chromium
$mod = SUPER

input {
    sensitivity = 0.4
    follow_mouse = 2

    touchpad {
        natural_scroll = true
        scroll_factor = 0.2
        disable_while_typing = true
    }
}

# window switcher (mac-like cmd+tab)
bind = $mod, Tab, exec, hyprswitch simple --sort-recent
bind = $mod, grave, exec, hyprswitch simple --sort-recent --reverse

bind = $mod, Return, exec, ~/.config/bin/launch-fullscreen $terminal
bind = $mod, B, exec, ~/.config/bin/launch-fullscreen $browser
bind = $mod, P, exec, hyprpicker -a && notify-send "Copied" "$(wl-paste)"
bind = $mod, I, exec, ~/.config/bin/launch-fullscreen pamac-manager
bind = $mod, S, exec, ~/.config/bin/launch-fullscreen spotify
bind = $mod, Q, killactive
bind = $mod, M, exit

# workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, Left, workspace, e-1
bind = $mod, Right, workspace, e+1

# move window to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5

# volume
bindel = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindel = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindl = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle

# media
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

# brightness
bindel = , XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bindel = , XF86MonBrightnessDown, exec, swayosd-client --brightness lower

general {
    border_size = 0
    gaps_in = 0
    gaps_out = 0
}

decoration {
    shadow:enabled = false
}

animations {
    enabled = false
}

exec-once = hyprpaper
exec-once = mako
exec-once = swayosd-server
exec-once = sleep 1 && waybar
exec-once = ~/.config/waybar/workspaces-listener.sh
exec-once = keyd-application-mapper

# lock
bind = $mod, L, exec, hyprlock
bindl = , switch:Lid Switch, exec, hyprlock
